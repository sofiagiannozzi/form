<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registrazione Social Network</title>
    <style>
      img {
        width: 30px;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Registrazione Sito Internet</h2>
      <img src="assest/img/linkedin.png" alt="icona facebook">
    </div>
    <form action="#" onsubmit="">
      <div>
        <input type="text" name="First_Name" placeholder="Inserisci il tuo nome" required minlength="3" maxlength="10">
      </div>
      <div>
        <input type="text" name="Last_Name" placeholder="Inserisci il tuo cognome"required minlength="3" maxlength="10">
      </div>
      <div>
        <input type="email" placeholder="Inserisci la tua mail"required> <br>
        <input type="password" placeholder="Scegli la tua password"required minlength="3" maxlength="10"> <br>
        <input type="password" placeholder="conferma password"required minlength="3" maxlength="10">
      </div>
      <div>
        <h3>Scegli la tua regione</h3>
        <select name="Regione" required>
          <option value="Abruzzo">Abruzzo</option>
          <option value="Basilicata">Basilicata</option>
          <option value="Calabria">Calabria</option>
          <option value="Campania">Campania</option>
          <option value="Emilia Romagna">Emilia Romagna</option>
          <option value="Friuli-Venezia Giulia">Friuli-Venezia Giulia</option>
          <option value="Lazio">Lazio</option>
          <option value="Liguria">Liguria</option>
          <option value="Lombardia">Lombardia</option>
          <option value="Marche">Marche</option>
          <option value="Molise">Molise</option>
          <option value="Piemonte">Piemonte</option>
          <option value="Puglia">Puglia</option>
          <option value="Sardegna">Sardegna</option>
          <option value="Sicilia">Sicilia</option>
          <option value="Toscana">Toscana</option>
          <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
          <option value="Umbria">Umbria</option>
          <option value="Val d'Aosta">Val d'Aosta</option>
          <option value="Veneto">Veneto</option>
        </select>
      </div>
      <div>
        <input type="radio" name="età"required>0-18
        <input type="radio"name="età"required>18+
      </div>
      <div>
        <input type="checkbox"required>Accetta i termini di servizio
      </div>
      <div>
        <input type="submit" value="Invia"required>
      </div>
    </form>
  </body>
</html>
